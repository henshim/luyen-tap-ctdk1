<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=+prompt("nhập a: ");
    let b=+prompt("nhập b: ");
    let c=+prompt("nhập c: ");
    if (a>b && a>c){
        document.write("số" + a + "lớn nhất");
    }else if (b>a && b>c){
        document.write("số" + b + "lớn nhất");
    }else if (c>a && c>b){
        document.write("số" + c + "lớn nhất");
    }else {
        document.write("ba số bằng nhau");
    }
</script>
</body>
</html>
